<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Sort Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>âœ¨ Quick Sort Visual Simulator</h1>

    <div class="controls">
      <div class="input-group">
        <label>Number of Elements:</label>
        <input type="number" id="numElements" placeholder="e.g. 5" min="2" />
        <button onclick="generateInputFields()">Custom Input</button>
        <button onclick="generateRandomArray()">Generate Random</button>
      </div>

      <div id="elementInputs" class="input-fields"></div>

      <div class="action-buttons">
        <button onclick="createArray()">Generate Array</button>
        <button onclick="quickSortHandler()">Start Quick Sort</button>
      </div>
    </div>

    <div id="array" class="array-container"></div>

    <div class="log-panel">
      <h2>ðŸ“œ Step Log</h2>
      <ul id="logList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
